<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Estilos Font awesome-->
     <script src="https://kit.fontawesome.com/102fe9667b.js" crossorigin="anonymous"></script>


    <title>Clima Aplicaión</title>

    <link href="css/styles.css" rel="stylesheet">
    <link href="css/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mx-auto ">
        <h1 id="titulo" class="text-4xl mt-5 text-white font-bold uppercase text-center"><i class="fa-solid fa-temperature-three-quarters"></i> Busca el Clima <i class="fa-solid fa-cloud-sun-rain " style="font-size: xx-large; " ></i></h1>
        <div class="max-w-lg mx-auto ">


            <div class="p-6 mt-10">
                <div id="resultado">
                    <h2><p class="text-center text-white mt-6"><i class="fa-solid fa-temperature-three-quarters"></i> Agrega tu ciudad y país, el resultado se mostrará aquí <i class="fa-solid fa-cloud-rain"></i></p></h2>
                    
                </div>
            </div>
            
            <form id="formulario" class="mt-10 " action="#" method="POST">
                <div class="mt-5">
                    <input 
                        type="text" 
                        name="ciudad"
                        id="ciudad"
                        placeholder="Escribe tu Ciudad"
                        class="w-full p-2 rounded"
                    />
                </div>
                <div class="mt-5">
                    <select 
                        class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" 
                        id="pais"
                    >
                        <option disabled selected value="">-- Seleccione País--</option>
                        <option value="AR">Argentina</option>
                        <option value="BR">Brasil</option>
                        <option value="CU">Cuba</option>
                        <option value="CL">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="CR">Costa Rica</option>
                        <option value="ES">España</option>
                        <option value="US">Estados Unidos</option>
                        <option value="MX">México</option>
                        <option value="PE">Perú</option>
                        <option value="JM">Jamaica</option>
                        <option value="TT">Tinidad y Tobago</option>
                        <option value="VE">Venezuela</option>
                        <option value="PR">Paraguay</option>
                        <option value="BOL">Bolivia</option>
                        <option value="DOM">Republica Dominicana</option>
                        <option value="BAH">Bahamas</option>


                    </select>
                </div>

                <input 
                    type="submit"
                    class="mt-5 w-full bg-yellow-500 p-3  uppercase font-bold cursor-pointer rounded"
                    value="Obtener Clima"
                />

            </form>

     
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
